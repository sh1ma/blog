name: Update VRT Baselines

on:
  push:
    branches:
      - main
    paths:
      - "e2e/__snapshots__/**"
  workflow_dispatch:

env:
  R2_BUCKET: blog-vrt
  R2_ENDPOINT: https://${{ secrets.CLOUDFLARE_ACCOUNT_ID }}.r2.cloudflarestorage.com

jobs:
  update-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS CLI for R2
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.R2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          aws-region: auto

      - name: Upload baselines to R2
        run: |
          if [ -d "e2e/__snapshots__/vrt.spec.ts-snapshots" ]; then
            aws s3 sync e2e/__snapshots__/vrt.spec.ts-snapshots/ s3://${{ env.R2_BUCKET }}/baselines/ \
              --endpoint-url ${{ env.R2_ENDPOINT }}
            echo "Baselines updated successfully"
          else
            echo "No snapshots directory found"
          fi
