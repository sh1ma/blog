name: Update VRT Baselines

on:
  push:
    branches:
      - main
    paths:
      - "e2e/__snapshots__/**"
  workflow_dispatch:

env:
  R2_BUCKET: blog-vrt

jobs:
  update-baseline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Upload baselines to R2
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: |
            if [ -d "e2e/__snapshots__/vrt.spec.ts-snapshots" ]; then
              for file in e2e/__snapshots__/vrt.spec.ts-snapshots/*.png; do
                if [ -f "$file" ]; then
                  filename=$(basename "$file")
                  wrangler r2 object put ${{ env.R2_BUCKET }}/baselines/$filename --file "$file"
                fi
              done
              echo "Baselines updated successfully"
            else
              echo "No snapshots directory found"
            fi
