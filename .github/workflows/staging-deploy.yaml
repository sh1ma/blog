name: Staging Deploy

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "public/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "next.config.mjs"
      - "contentlayer.config.ts"
      - "tailwind.config.ts"
      - "wrangler.jsonc"
      - "tsconfig.json"
      - "drizzle/**"

env:
  CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_TOKEN }}
  CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
  WORKER_NAME: blog
  WORKERS_SUBDOMAIN: ${{ secrets.WORKERS_SUBDOMAIN }}

jobs:
  staging-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Build content
        run: pnpm build:content

      - name: Deploy to staging
        run: |
          # OpenNext ビルド
          pnpm exec opennextjs-cloudflare build

          # ステージングバージョンアップロード
          pnpm exec opennextjs-cloudflare upload --preview-alias staging

          # ステージングURL表示
          STAGING_URL="https://staging-${{ env.WORKER_NAME }}.${{ env.WORKERS_SUBDOMAIN }}.workers.dev"
          echo "Deployed to: ${STAGING_URL}"
